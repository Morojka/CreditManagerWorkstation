<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="head :: head"></div>
<body>
<div class="container">
  <div th:replace="header :: header"></div>
</div>
<div class="container mt-5 text-center">
    <div class="row mt-3">
        <div class="col-12">
            <form th:action="@{/admin/clients/search}" th:method="get">
                <div class="input-group rounded">
                    <th:block th:if="${prevQuery == null || prevType == null}">
                        <input type="search" name="query" class="form-control rounded" placeholder="Поиск" aria-label="Search" aria-describedby="search-addon" />
                        <select required="" name="searchTypeId" class="form-control mx-4" style="max-width: 130px">
                            <th:block th:each="type: ${types}">
                                <option th:value="${type.id}" th:text="${type.name}"/>
                            </th:block>
                        </select>
                    </th:block>
                    <th:block th:if="${prevQuery != null && prevType != null}">
                        <input type="search" th:value="${prevQuery}" name="query" class="form-control rounded" placeholder="Поиск" aria-label="Search" aria-describedby="search-addon" />
                        <select required="" name="searchTypeId" class="form-control mx-4" style="max-width: 130px">
                            <th:block th:each="type: ${types}">
                                <option th:selected="${prevType == type.id}" th:value="${type.id}" th:text="${type.name}"/>
                            </th:block>
                        </select>
                    </th:block>
                    <button type="submit" class="btn btn-outline-secondary">Поиск</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row my-2" th:each="request: ${requests}">
        <div th:text="${request.full_name}" class="col-7 text-center"></div>
        <div th:if="${request.solution != null && #bools.isTrue(request.solution.approved)}" class="col-3 text-success">Заявка одобрена</div>
        <div th:if="${request.solution == null || request.solution != null && #bools.isFalse(request.solution.approved)}" class="col-3 text-danger">Заявка не одобрена</div>
        <div class="col-2">
            <a class="btn btn-outline-primary" th:href="${'/request/' + request.id }">Посмотреть заявку</a>
        </div>
    </div>
</div>
</body>
</html>
