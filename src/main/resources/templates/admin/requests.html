<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="head :: head"></div>
<body>
<div class="container">
  <div th:replace="header :: header"></div>
</div>
<div class="container mt-5 text-center">
    <div class="row my-2" th:each="request: ${requests}">
        <div th:text="${request.getFullName()}" class="col-7 text-center"></div>
        <div th:if="${request.solution != null && #bools.isTrue(request.solution.approved)}" class="col-3 text-success">Заявка одобрена</div>
        <div th:if="${request.solution == null || request.solution != null && #bools.isFalse(request.solution.approved)}" class="col-3 text-danger">Заявка не одобрена</div>
        <div class="col-2">
            <a class="btn btn-outline-primary" th:href="${'/request/' + request.id }">Посмотреть заявку</a>
        </div>
    </div>
</div>
</body>
</html>
